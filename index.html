<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-sm-4">
        <form action="" id="initialization-form" class="form-horizontal well">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input id="showNumbers" type="checkbox"> Show Numbers
                        </label>
                        <p class="help-block">Updates in real-time</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="mapWidth" class="col-sm-6 control-label">Map Width</label>
                <div class="col-sm-6">
                    <input type="number" min="0" id="mapWidth" class="form-control" value="10" required>
                </div>
            </div>
            <div class="form-group">
                <label for="mapHeight" class="col-sm-6 control-label">Map Height</label>
                <div class="col-sm-6">
                    <input type="number" min="0" id="mapHeight" class="form-control" value="10" required>
                </div>
            </div>
            <div class="form-group">
                <label for="tileWidth" class="col-sm-6 control-label">Tile Width</label>
                <div class="col-sm-6">
                    <input type="number" min="0" id="tileWidth" class="form-control" value="16" required>
                </div>
            </div>
            <div class="form-group">
                <label for="tileHeight" class="col-sm-6 control-label">Tile Height</label>
                <div class="col-sm-6">
                    <input type="number" min="0" id="tileHeight" class="form-control" value="16" required>
                </div>
            </div>
            <hr>
            <p class="help-block">optional</p>
            <div class="form-group">
                <label for="spritesheet" class="col-sm-6 control-label">Sprite Sheet</label>
                <div class="col-sm-6">
                    <input type="file" id="spritesheet" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="defaultTile" class="col-sm-6 control-label">Default Tile</label>
                <div class="col-sm-6">
                    <input type="number" min="0" id="defaultTile" class="form-control" value="0">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button id="export" class="btn btn-default">Export</button>
                </div>
                <div class="col-sm-6">
                    <button id="generate" class="btn btn-default">Generate</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-8">
        <canvas id="map"></canvas>
    </div>
</div>
<script src="build/main.js"></script>
</body>
</html>
